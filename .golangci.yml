# See https://golangci-lint.run/usage/configuration/
# Over time we should try tightening some of these.

linters-settings:
  goimports:
    local-prefixes: coder.com,cdr.dev,go.coder.com,github.com/cdr

  gomodguard:
    blocked:
      modules:
        - k8s.io/kubernetes:
            recommendations:
              - k8s.io/api
              - k8s.io/apimachinery
              - k8s.io/client-go
              - k8s.io/kubectl
              - k8s.io/metrics
              - k8s.io/utils
            reason: >-
              Upstream does not support using k8s.io/kubernetes as a library,
              which can cause issues when upgrading. For more information, see
              https://github.com/kubernetes/kubernetes/issues/90358#issuecomment-617859364
      versions:
        # Enforce that the we follow the Kubernetes version support strategy
        - k8s.io/api:
            version: "< 0.19 || > 0.20"
            reason: >-
              Coder commits to supporting the newest patch release of the
              two prior minor releases and current release. For details, see
              https://www.notion.so/Kubernetes-version-support-strategy-82ecd5c9761e411e9dab61a7a1484418
        - k8s.io/apimachinery:
            version: "< 0.19 || > 0.20"
            reason: >-
              Coder commits to supporting the newest patch release of the
              two prior minor releases and current release. For details, see
              https://www.notion.so/Kubernetes-version-support-strategy-82ecd5c9761e411e9dab61a7a1484418
        - k8s.io/client-go:
            version: "< 0.19 || > 0.20"
            reason: >-
              Coder commits to supporting the newest patch release of the
              two prior minor releases and current release. For details, see
              https://www.notion.so/Kubernetes-version-support-strategy-82ecd5c9761e411e9dab61a7a1484418
        - k8s.io/kubectl:
            version: "< 0.19 || > 0.20"
            reason: >-
              Coder commits to supporting the newest patch release of the
              two prior minor releases and current release. For details, see
              https://www.notion.so/Kubernetes-version-support-strategy-82ecd5c9761e411e9dab61a7a1484418
        - k8s.io/metrics:
            version: "< 0.19 || > 0.20"
            reason: >-
              Coder commits to supporting the newest patch release of the
              two prior minor releases and current release. For details, see
              https://www.notion.so/Kubernetes-version-support-strategy-82ecd5c9761e411e9dab61a7a1484418
      local_replace_directives: true

  importas:
    no-unaliased: true
    alias:
      - pkg: k8s.io/api/(\w+)/(v[\w\d]+)
        alias: ${1}${2}

      - pkg: k8s.io/apimachinery/pkg/apis/meta/(v[\w\d]+)
        alias: meta${1}

      - pkg: k8s.io/client-go/kubernetes/typed/(\w+)/(v[\w\d]+)
        alias: ${1}${2}client

      - pkg: k8s.io/metrics/pkg/apis/metrics/(v[\w\d]+)
        alias: metrics${1}

  revive:
    # see https://github.com/mgechev/revive#available-rules for details.
    ignore-generated-header: true
    severity: warning
    rules:
      - name: atomic
      - name: bare-return
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: call-to-gc
      - name: confusing-naming
      - name: confusing-results
      - name: constant-logical-expr
      - name: context-as-argument
      - name: context-keys-type
      - name: deep-exit
      - name: defer
      - name: dot-imports
      - name: duplicated-imports
      - name: early-return
      - name: empty-block
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: flag-parameter
      - name: get-return
      - name: identical-branches
      - name: if-return
      - name: import-shadowing
      - name: increment-decrement
      - name: indent-error-flow
      - name: modifies-parameter
      - name: modifies-value-receiver
      - name: package-comments
      - name: range
      - name: range-val-address
      - name: range-val-in-closure
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int
      - name: struct-tag
      - name: superfluous-else
      - name: time-naming
      - name: unconditional-recursion
      - name: unexported-naming
      - name: unexported-return
      - name: unhandled-error
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
      - name: unused-receiver
      - name: var-declaration
      - name: var-naming
      - name: waitgroup-by-value

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        # We use assertions rather than explicitly checking errors in tests
        - errcheck

  fix: true
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  timeout: 5m

# Over time, add more and more linters from
# https://golangci-lint.run/usage/linters/ as the code improves.
linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dogsled
    - errcheck
    - errorlint
    - exportloopref
    - forcetypeassert
    - gocyclo
    - goimports
    - gomodguard
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - noctx
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
    - wastedassign
